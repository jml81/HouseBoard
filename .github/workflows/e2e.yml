name: E2E Tests

on:
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Generate route tree
        run: pnpm exec tsr generate

      - name: Build
        run: pnpm build

      - name: Deploy preview
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=houseboard

      - name: Wait for edge propagation
        run: sleep 15

      - name: Run E2E tests
        run: pnpm exec playwright test
        env:
          BASE_URL: https://houseboard.pages.dev
          E2E_RESIDENT_EMAIL: testaaja@talo.fi
          E2E_RESIDENT_PASSWORD: ${{ secrets.E2E_RESIDENT_PASSWORD }}
          E2E_MANAGER_EMAIL: testipj@talo.fi
          E2E_MANAGER_PASSWORD: ${{ secrets.E2E_MANAGER_PASSWORD }}

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
